plugins {
    id 'fabric-loom' version '0.2.6-SNAPSHOT'
    id 'maven-publish'
}

apply plugin: "maven"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archiveBaseName
version = project.modVersion
group = project.mavenGroup

minecraft {
}

repositories {
    maven {
        url "https://jitpack.io"
    }

    maven {
        url "https://maven.jamieswhiteshirt.com/libs-release/"
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraftVersion}"
    mappings "net.fabricmc:yarn:${project.yarnMappings}:v2"
    modCompile "net.fabricmc:fabric-loader:${project.loaderVersion}"

    modCompile "net.fabricmc.fabric-api:fabric-api:${project.fabricVersion}"

    implementation "${project.jsr}"
    include "${project.jsr}"

    modImplementation "${project.farmerlib}"
    include "${project.farmerlib}"

    modImplementation "${project.cardinalComponents}"
    include "${project.cardinalComponents}"

    modApi "${project.autoConfig}"
    include "${project.autoConfig}"

    modImplementation "${project.reachEntityAttributes}"
    include "${project.reachEntityAttributes}"
}


configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    // select the repositories you want to publish to
    repositories {
        // uncomment to publish to the local maven
        // mavenLocal()
    }
}
